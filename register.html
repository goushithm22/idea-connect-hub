
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IdeaSync</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">
          idea<span class="bold">sync</span>
        </a>
        <h2>Create an account</h2>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            id="name"
            type="text" 
            placeholder="Full Name" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email"
            type="email" 
            placeholder="Email" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input 
            id="reg-username"
            type="text" 
            placeholder="Username" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Founder">Founder</option>
            <option value="Investor">Investor</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input 
            id="reg-password"
            type="password" 
            placeholder="Password" 
            required 
          />
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary btn-full"
        >
          Register
        </button>
      </form>
      
      <div class="auth-footer">
        <p>
          Already have an account?
          <a href="signin.html">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-content">
      <p class="toast-title">Successfully registered</p>
      <p class="toast-message">Your account has been created. You can now log in.</p>
    </div>
  </div>

  <script>
    // Set role from URL parameter if present
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    if (role && (role === 'Founder' || role === 'Investor')) {
      const roleSelect = document.getElementById('role');
      roleSelect.value = role;
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show success toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      
      // Navigate to dashboard after a short delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });
  </script>
</body>
</html>
